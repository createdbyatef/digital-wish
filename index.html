<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Atef & Ika | A Majestic Wedding Celebration</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Pinyon+Script&family=Outfit:wght@100;300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="is-loading">

    <canvas id="touch-trail"></canvas>
    <div id="sparkle-container"></div>
    <div class="aura-sphere one"></div>
    <div class="aura-sphere two"></div>
    <div id="celebration-bloom" class="bloom-overlay"></div>

    <!-- üé≠ THE ROYAL REVEAL PRELOADER -->
    <div id="grand-preloader">
        <div class="preloader-overlay left"></div>
        <div class="preloader-overlay right"></div>
        <div class="preloader-content">
            <div class="royal-crest">
                <svg viewBox="0 0 100 100">
                    <path class="crest-path" d="M50,10 L90,30 L90,70 L50,90 L10,70 L10,30 Z" fill="none"
                        stroke="currentColor" stroke-width="0.5" />
                    <text x="50" y="60" text-anchor="middle" class="crest-text">AI</text>
                </svg>
            </div>
            <h2 class="preloader-names">Atef <span>&</span> Ika</h2>
            <div class="loading-ornament">‚ù¶</div>
        </div>
    </div>

    <!-- üåø LUSH DECORATIVE FRAME -->
    <div class="botanical-frame">
        <div class="floral-item top-left"></div>
        <div class="floral-item bottom-right"></div>
    </div>

    <div class="main-shell" id="app">
        <header class="majestic-header">
            <div class="reveal-sequence">
                <span id="time-greeting" class="royal-eyebrow">Together with their families</span>
                <div class="name-bloom-container">
                    <div class="bloom-halo"></div>
                    <h1 class="majestic-names shimmer-gold">Atef <span class="iris-text">&</span> Ika</h1>
                </div>

                <div class="royal-divider-suite">
                    <div class="flourish-left"></div>
                    <div class="gold-divider-v2">
                        <span class="symbol">‚ù¶</span>
                    </div>
                    <div class="flourish-right"></div>
                </div>

                <div class="reception-info">
                    <p class="wedding-subtitle">Share your joy and blessings with us on this eternal day</p>
                    <div class="wedding-details">
                        <span class="date-hero">17 . 02 . 2026</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="interaction-tapestry">
            <!-- PHASE: SCAN (THE CAMERA) -->
            <section id="camera-phase" class="ux-phase active">
                <div class="invitation-hero">
                    <div class="hero-center-piece">
                        <div class="halo-ring"></div>
                        <div class="floating-sparkle-v2">‚ú®</div>

                        <div id="photo-vignette" style="display: none;">
                            <div class="premium-lens-frame">
                                <div class="inner-shadow-border"></div>
                                <div class="lens-glass">
                                    <div class="light-leak-effect"></div>
                                    <div id="photo-review"></div>
                                </div>
                            </div>
                        </div>

                        <div class="action-dock-mobile-v2">
                            <button id="main-capture-btn" class="gold-foil-btn-pinnacle">
                                <div class="btn-gleam"></div>
                                <span>CAPTURE MOMENT</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- PHASE: BLESSING -->
            <section id="wish-phase" class="ux-phase">
                <div class="royal-wish-card">
                    <div class="card-inner-frame">
                        <span class="wish-label">A Message of Love</span>
                        <div class="wish-input-wrapper">
                            <textarea id="wish-text"
                                placeholder="May your marriage be blessed with eternity..."></textarea>
                            <div class="oracle-container">
                                <span class="oracle-hint-tag">INSPIRATION</span>
                                <button id="oracle-btn" class="magic-oracle-orb">‚ú®</button>
                            </div>
                        </div>
                        <div class="wish-controls">
                            <button id="retake-btn-v6" class="link-btn-premium">RETAKE</button>
                            <button id="submit-btn" class="btn-royal-gold">
                                <span>SHARE</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- THE GALLERY: ETERNAL MOMENTS -->
        <section class="gallery-grand-view">
            <div class="gallery-intro">
                <span class="decor-v2">‚ú®</span>
                <h2 class="gallery-title">Guest Gallery</h2>
                <span class="decor-v2">‚ú®</span>
            </div>
            <div id="wish-gallery" class="elegant-masonry"></div>
        </section>

        <footer class="royal-footer">
            <div class="footer-inner">
                <div class="footer-divider"></div>
                <div class="footer-branding">
                    <div class="footer-crest-v2">A <span>&</span> I</div>
                    <p class="footer-thank-you">Thank you for being part of our eternal story</p>
                </div>
                <div class="footer-meta">
                    <span class="hashtag-v2">#AtefIkaForever</span>
                    <div class="crafted-credit">Crafted with Love for Atef & Ika</div>
                </div>
            </div>
        </footer>

        <!-- üñºÔ∏è ROYAL LIGHTBOX: The Full Reveal -->
        <div id="royal-lightbox" class="lightbox-overlay">
            <div class="lightbox-backdrop"></div>
            <div class="lightbox-content">
                <button class="lightbox-close"><span>‚úï</span></button>
                <div class="lightbox-image-wrapper">
                    <img id="lightbox-img" src="" alt="Eternal Memory">
                    <div class="lightbox-caption">
                        <span class="lightbox-wish-text"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- üé∂ ROYAL MUSIC CONTROLLER -->
        <div id="music-controller" class="music-controller">
            <div class="music-disc">
                <div class="disc-inner"></div>
                <div class="music-waves">
                    <span></span><span></span><span></span>
                </div>
            </div>
            <audio id="bg-audio" loop>
                <source src="music/bg-music.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <input type="file" id="file-input" accept="image/*" hidden>

    <script src="js/app.js"></script>
</body>

</html>
